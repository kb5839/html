<!doctype html>
<html lang = "ko">
	<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="./css/mycss.css" type="text/css">
	
	<style type="text/css">
	iframe{
	width : 600px;
	height : 300px;
	}
	</style>

	<body>
	<pre>
	ifame : html 파일안에 다른 html파일을 포함시킨다.
	a 링크의 target으로 지정가능하다
	
	iframe src="리스트.html" name="ifr"
	a target
	
	</pre>
	<h1>커피메뉴</h1>
	<a target="ifr" href = "아메리카노.html">아메리카노</a>
	<a target="ifr" href = "카페라떼.html">카페라떼</a>

	<a target="ifr" href = "에스프레소.html">에스프레소</a>
	
	<br>
	<iframe src ="리스트.html" name="ifr"></iframe>
	</body>
	</html>
